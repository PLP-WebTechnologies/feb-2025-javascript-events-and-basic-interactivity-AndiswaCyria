<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Assignment</title>
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Webpage!</h1>
    </header>

    <!-- Button -->
    <button id="actionBtn">Click Me!</button>

    <!-- Image Gallery -->
    <div id="gallery">
        <button id="prevBtn">Previous</button>
        <img id="galleryImg" src="https://images.pexels.com/photos/1779487/pexels-photo-1779487.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Image 1">
        
        <button id="nextBtn">Next</button>
    </div>

    <!-- Tabs -->
    <div id="tabs">
        <button class="tabBtn" data-tab="tab1">Java</button>
        <button class="tabBtn" data-tab="tab2">LMS</button>
        <button class="tabBtn" data-tab="tab3">Progress</button>
    </div> 
    
    <div id="tab1" class="tabContent">
        <h2>Java</h2>
        <p>Learning Java Was Fun!.</p>
      </div>
      <div id="tab2" class="tabContent">
        <h2>LMS not working sucks</h2>
        <p>At least the LMS was working this week.</p>
      </div>
      <div id="tab3" class="tabContent">
        <h2>Sad thoughts</h2>
        <p>Finally catching up with the work, sad that the programme is almost ending.</p>
      </div>
    
      <!-- Form -->
      <form id="userForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Enter your email">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required placeholder="Enter your password">
        <br><br>
        <button type="submit">Submit</button>
      </form>
    
      <script src="script.js"></script>

</body>
</html>
